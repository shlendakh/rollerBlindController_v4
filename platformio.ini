[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	EEPROM
	ESPAsyncWebServer
	me-no-dev/ESP Async WebServer@^1.2.3
	me-no-dev/AsyncTCP@^1.1.1
    LittleFS

build_flags =
    -D LED_BUILTIN=2
	-DWIFI_SSID=${sysenv.WIFI_SSID}
    -DWIFI_PASSWORD=${sysenv.WIFI_PASSWORD}

upload_protocol = esptool
board_build.filesystem = littlefs