<!DOCTYPE html>
<html>
<head>
    <title>EEPROM Read/Write</title>
    <script>
        function sendCommand(command) {
            fetch(`/${command}`).then(response => response.json()).then(data => {
                document.getElementById('position').innerText = data.position;
            });
        }
    </script>
</head>
<body>
    <h1>EEPROM Read/Write</h1>
    <form action="/save" method="POST">
        Value 1: <input type="number" name="value1" maxlength="8"><br>
        Value 2: <input type="number" name="value2" maxlength="8"><br>
        <input type="submit" value="Save">
    </form>
    <h2>Current Values</h2>
    <p>Value 1: {{value1}}</p>
    <p>Value 2: {{value2}}</p>

    <h2>Control</h2>
    <button onclick="sendCommand('stepCW')">+</button>
    <button onclick="sendCommand('stepCCW')">-</button>

    <h2>Motor Position</h2>
    <p id="position">0</p>
</body>
</html>
